<!DOCTYPE html>
<html>
  <head>
    <title>CouchJuke</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
      $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
      $("#songs").evently("songs",app);
      $("#artists").evently("artists",app);
      $("#albums").evently("albums",app);
      });
    </script>
    <script type="text/javascript" charset="utf-8">
       function add_to_playlist(title, songurl, coverurl){
       if (!window.playlist)
         window.playlist = [];
         window.playlist.push({t:title, s:songurl, c:coverurl});
       }
    </script>
    
  </head>
  <body>
    <div id="account"></div>

    <h1>A jukebox in CouchDb</h1>

    <div id="profile"></div>
    <div id="items"></div>

    <div id="sidebar">
      <p>Welcome to couchjuke.</p>
      <p>check the songlist below.</p>
    </div>
    <div id="songs"></div>
    <div id="playlist">
    </div>
    <div id="artists"></div>
    <div id="albums"></div>
  </body>
</html>
